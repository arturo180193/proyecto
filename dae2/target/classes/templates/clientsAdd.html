<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Client Add</title>
</head>
<body>

<div class="container">
    <h3>Client Add</h3>

    <div>
        <form action="#" method="post" th:action="@{/clients/save}" th:object="${client}" >



            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="adress">adress</label>
                <input type="text" class="form-control" id="adress" th:field="*{adress}">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="credicard">credicart</label>
                <input type="text" class="form-control" id="credicard" th:field="*{credicard}">
            </div>

            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>



            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>

    </div>
</div>

</body>
</html>
